<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <title>Pocket Money</title>
</head>
<body>
    <div class="container">
        <header><h1 class="text-center py-4 fw-bolder">Pocket Money</h1></header>
        <main class="main">
            <div class="row row-cols-1 row-cols-lg-2">
                <div class="col background-image">
                </div>
                <div class="col ps-5 text-section text-center">
                  <h4 class="my-4 fw-bolder">Income</h4>
                    <div class="my-3">
                        <h5 class="d-inline-block fw-bolder">Income</h5> 
                        <input id="income-input" class="ms-3 border-0 w-50 p-2 px-4" type="text">
                    </div>
                  <h4 class="fw-bolder my-4">Expenses</h4>
                  <div class="my-3 ">
                    <h5 class="d-inline-block fw-bolder">Food</h5> 
                    <input id="food-expense-input" class="ms-3 border-0 w-50 p-2 px-4" type="text">
                </div>
                  <div class="my-3">
                    <h5 class="d-inline-block fw-bolder">Rent</h5> 
                    <input id="rent-expense-input" class="ms-3 border-0 w-50 p-2 px-4" type="text">
                </div>
                  <div class="my-3">
                    <h5 class="d-inline-block fw-bolder">Clothes</h5> 
                    <input id="colthes-expense-input" class="ms-3 border-0 w-50 p-2 px-4" type="text">
                </div>
                <button id="cal-btn" class="btn py-2 px-4 btn-primary">Calculate</button>
                <h4 class="fw-bolder my-4">Total Expenses: <span id="total-expense">00</span> TK</h4>
                <h4 class="fw-bolder my-4">Total Balance: <span id="total-balance">00</span> TK</h4>
                <div class="my-3">
                    <h5 class="d-inline-block fw-bolder">Save</h5> 
                    <input id="saving-input" class="ms-3 border-0 w-25 p-2 px-4" type="text">
                    <h5 class="d-inline-block fw-bolder px-3">%</h5>
                    <button id="save-btn" class="btn py-2 px-4 btn-primary">Save</button>
                </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
